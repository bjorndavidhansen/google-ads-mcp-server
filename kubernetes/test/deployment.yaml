apiVersion: apps/v1
kind: Deployment
metadata:
  name: google-ads-mcp-server
  namespace: test
  labels:
    app: google-ads-mcp-server
    environment: test
spec:
  replicas: 2
  selector:
    matchLabels:
      app: google-ads-mcp-server
  template:
    metadata:
      labels:
        app: google-ads-mcp-server
        environment: test
    spec:
      containers:
      - name: google-ads-mcp-server
        image: ghcr.io/your-username/google-ads-mcp:IMAGE_TAG
        ports:
        - containerPort: 8000
        resources:
          requests:
            cpu: 200m
            memory: 384Mi
          limits:
            cpu: 700m
            memory: 768Mi
        env:
        - name: APP_ENV
          value: "test"
        - name: LOG_LEVEL
          value: "INFO"
        - name: CACHE_ENABLED
          value: "true"
        - name: CACHE_TTL
          value: "1800"
        - name: PORT
          value: "8000"
        envFrom:
        - secretRef:
            name: google-ads-credentials-test
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3
        volumeMounts:
        - name: google-ads-mcp-logs
          mountPath: /var/log/google-ads-mcp
      volumes:
      - name: google-ads-mcp-logs
        emptyDir: {} 